<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="typing.css">

    <title>speedometer</title>
</head>

<body>
    <div class="container">
        <div class="text-center heading ">
            <h1>Word Beater</h1>
        </div>
        <div>
            <h3 class="text-center"> To start the Game first choose your Difficulty level</h3>
            <div class="dropdown text-center my-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-expanded="false">
                    Choose Your Difficulty Level
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="easy" class="dropdown-item" href="#">Easy</a>
                    <a id="medium" class="dropdown-item" href="#">Medium</a>
                    <a id="difficult" class="dropdown-item" href="#">Difficult</a>
                </div>
            </div>
            <div class="text-center given">Type the Given Word within 5 sec.</div>
            <div id="words" class="show text-center hello">Hello</div>
            <input type="text" id="input" placeholder="Type Your Word Here.....">
            <div id="ans" class="text-center ans"></div>
        </div>
        <div class="row justify-content-around my-2">
            <div class="col-md-4 ">
                <h3> Time Left:
                    <span id="time">
                        0
                    </span>
                </h3>
            </div>
            <div class="col-md-4">
                <h3> Score Card:
                    <span id="score">
                        0
                    </span>
                </h3>
            </div>
        </div>
        <div class="ins text-center">
            <h3>Instruction</h3>
            Type each word in the given amount of time to score.To play
            again,just type the current word. Your Score will be test.
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="typing.js"></script>
